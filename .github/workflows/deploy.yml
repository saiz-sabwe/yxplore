name: Deploy to VPS

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            set -e
            cd ${{ secrets.DEPLOY_DEV }}

            if [ -d ".git" ]; then
              echo "üì• Repo exists, fetching latest changes..."
              git fetch origin
              git reset --hard origin/dev
            fi

            # V√©rifier si Dockerfile, docker-compose.yml ou requirements.txt ont chang√©
            if git diff --name-only HEAD@{1} HEAD | grep -E "^(Dockerfile|docker-compose\.yml|requirements\.txt)$"; then
              echo "‚ö° Docker/requirements changed ‚Üí rebuild containers"
              docker compose down
              docker compose build --no-cache
              docker compose up -d
            else
              echo "‚ôªÔ∏è No infra change ‚Üí restart containers"
              docker compose restart
            fi

            # V√©rifier si un mod√®le Django a chang√©
            if git diff --name-only HEAD@{1} HEAD | grep -E "models.*\.py$"; then
              echo "üõ†Ô∏è Django models changed ‚Üí running makemigrations & migrate"
              docker compose exec app python manage.py makemigrations --noinput
              docker compose exec app python manage.py migrate --noinput
            fi
          '

      - name: Deploy to PROD
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            set -e
            cd ${{ secrets.DEPLOY_PROD }}

            if [ -d ".git" ]; then
              echo "üì• Repo exists, fetching latest changes..."
              git fetch origin
              git reset --hard origin/main
            fi

            # V√©rifier si Dockerfile, docker-compose.yml ou requirements.txt ont chang√©
            if git diff --name-only HEAD@{1} HEAD | grep -E "^(Dockerfile|docker-compose\.yml|requirements\.txt)$"; then
              echo "‚ö° Docker/requirements changed ‚Üí rebuild containers"
              docker compose down
              docker compose build --no-cache
              docker compose up -d
            else
              echo "‚ôªÔ∏è No infra change ‚Üí restart containers"
              docker compose restart
            fi

            # V√©rifier si un mod√®le Django a chang√©
            if git diff --name-only HEAD@{1} HEAD | grep -E "models.*\.py$"; then
              echo "üõ†Ô∏è Django models changed ‚Üí running makemigrations & migrate"
              docker compose exec app python manage.py makemigrations --noinput
              docker compose exec app python manage.py migrate --noinput
            fi
          '

