{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Connexion - YXPLORE</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="YXPLORE Team">
	<meta name="description" content="YXPLORE - Plateforme de réservation de voyages">

	<!-- CSRF Token -->
	<meta name="csrf-token" content="{{ csrf_token }}">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	
<!-- =======================
Main Content START -->
<section class="vh-xxl-100">
	<div class="container h-100 d-flex px-0 px-sm-4">
		<div class="row justify-content-center align-items-center m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0">
						<!-- Vector Image -->
						<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
							<div class="p-3 p-lg-5">
								<img src="{% static 'assets/images/element/signin.svg' %}" alt="Sign In">
							</div>
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block"></div>
						</div>
		
						<!-- Information -->
						<div class="col-lg-6 order-1">
							<div class="p-4 p-sm-7">
								<!-- Logo -->
								<a href="{% url 'profils:index' %}">
									<img class="h-50px mb-4" src="{% static 'assets/images/logo-icon.svg' %}" alt="YXPLORE Logo">
								</a>
								<!-- Title -->
								<h1 class="mb-2 h3">Bon retour</h1>
								<p class="mb-0">Nouveau ici ? <a href="{% url 'profils:register' %}">Créer un compte</a></p>
		
								<!-- Form START -->
								<form class="mt-4 text-start">
									<!-- Email/Username -->
									<div class="mb-3">
										<label class="form-label">Email ou nom d'utilisateur</label>
										<input type="text" class="form-control" id="username" name="username" required>
									</div>
									<!-- Password -->
									<div class="mb-3 position-relative">
										<label class="form-label">Mot de passe</label>
										<input class="form-control fakepassword" type="password" id="password" name="password" required>
										<span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
										</span>
									</div>
									<!-- Remember me -->
									<div class="mb-3 d-sm-flex justify-content-between">
										<div>
											<input type="checkbox" class="form-check-input" id="rememberCheck">
											<label class="form-check-label" for="rememberCheck">Se souvenir de moi</label>
										</div>
										<a href="#" onclick="alert('Fonctionnalité bientôt disponible')">Mot de passe oublié ?</a>
									</div>
									<!-- Button -->
									<div>
										<button type="button" class="btn btn-primary w-100 mb-0" id="login-btn">Connexion</button>
									</div>
		
									<!-- Copyright -->
									<div class="text-primary-hover text-body mt-3 text-center"> 
										Copyrights ©2024 YXPLORE. Développé par <a href="#" class="text-body">YXPLORE Team</a>. 
									</div>
								</form>
								<!-- Form END -->
								
								<!-- Hidden elements for AJAX -->
								<div id="way" data-url_auth="{% url 'profils:way' %}" style="display: none;"></div>
								<div id="csrf" data-csrf="{{ csrf_token }}" style="display: none;"></div>
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- =======================
Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<div id="way" data-url_auth="{% url 'profils:way' %}" hidden></div>
<div id="csrf" data-csrf="{{ csrf_token }}" hidden></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

<!-- ThemeFunctions -->

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Notification Module -->
<script src="{% static 'YXPLORE_NODE/js/module_notification.js' %}"></script>

<!-- Login Functionality -->
<script src="{% static 'YXPLORE_NODE/js/login.js' %}"></script>

</body>
</html>
